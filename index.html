  <audio id="audio" style="display: none;"></audio>

  <div style="text-align: center; margin: 3em auto;">
    <button onclick="togglePlay()" style="margin: 0 0.5em;">⏯️ play / pause</button>
    <button onclick="nextTrack()" style="margin: 0 0.5em;">⏭️ next</button>
    <button onclick="shufflePlaylist()" style="margin: 0 0.5em;">🔀 shuffle</button>
    <button id="muteBtn" onclick="toggleMute()" style="margin: 0 0.5em;">🔇 mute</button>
  </div>

  <script>
    const playlist = [
      "assets/Takla_mastering.mp3",
      "assets/Visit_mastering.mp3",
      "assets/After You Left.mp3"
    ];

    let currentTrack = 0;
    const audio = document.getElementById("audio");

    function playTrack(index) {
      audio.src = playlist[index];
      audio.play();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % playlist.length;
      playTrack(currentTrack);
    }

    function shufflePlaylist() {
      for (let i = playlist.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
      }
      currentTrack = 0;
      playTrack(currentTrack);
    }

    function toggleMute() {
      audio.muted = !audio.muted;
      const overlay = document.getElementById("darkOverlay");
      const overlayText = document.getElementById("muteOverlayText");
      const btn = document.getElementById("muteBtn");
      
       if (audio.muted) {
        overlay.style.display = "block";
        overlay.style.opacity = "1";
        overlayText.style.display = "block";
        btn.textContent = "🔈 unmute";
      } else {
        overlay.style.opacity = "0";
        overlayText.style.display = "none";
        setTimeout(() => {
          overlay.style.display = "none";
        }, 500);
        btn.textContent = "🔇 mute";
      }
    }

    audio.addEventListener("ended", () => {
      nextTrack();
    });

    window.addEventListener("load", () => {
      playTrack(currentTrack);
      audio.volume = 0.4;
    });

    // ✅ 오른쪽 클릭 방지 (updateWords 밖에서 선언!)
function showRightClickMessage() {
  const msg = document.createElement("div");
  msg.textContent = "이곳의 순간은 저장되지 않기를 바랍니다.";
  msg.style.position = "fixed";
  msg.style.top = "50%";
  msg.style.left = "50%";
  msg.style.transform = "translate(-50%, -50%)";
  msg.style.background = "rgba(0, 0, 0, 0.7)";
  msg.style.color = "#fff";
  msg.style.padding = "1em 2em";
  msg.style.borderRadius = "8px";
  msg.style.zIndex = "2000";
  msg.style.fontStyle = "italic";
  msg.style.opacity = "0";
  msg.style.transition = "opacity 0.5s ease";
  document.body.appendChild(msg);
  requestAnimationFrame(() => {
    msg.style.opacity = "1";
  });
  setTimeout(() => {
    msg.style.opacity = "0";
    setTimeout(() => {
      document.body.removeChild(msg);
    }, 500);
  }, 2000);
}

document.addEventListener("contextmenu", function (e) {
  e.preventDefault();
  showRightClickMessage();
});

    function updateWords() {
      const value = document.getElementById("userInput").value || "…";
      const spans = document.querySelectorAll(".echo");

      spans.forEach(span => {
        span.classList.add("fading");
        setTimeout(() => {
          span.textContent = value;
          span.classList.remove("fading");
        }, 250);
      });
    }
  </script>
